<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-lg-4 col-md-5 col-sm-12 col-12">
        <div class="card">
            <div class="card-header">
                <h1>Sign In</h1>
                <p>Please fill your information to sign in</p>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="signIn(loginForm)">
                    <div class="form-group">
                        <label for="usernameOrEmail">
                            User name or Email
                        </label>
                        <input type="text" ngModel name="usernameOrEmail" class="form-control">
                    </div>
                    <div class="form-group mt-1">
                        <label for="password">
                          Password
                        </label>
                        <input type="text" ngModel name="password" class="form-control">
                    </div>
                    <div class="form-group" mt-1>
                        <button class="btn btn-success w-100">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
