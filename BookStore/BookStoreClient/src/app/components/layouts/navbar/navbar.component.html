<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/" >Book Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          @if (auth.isAuthentication()) {
<a class="nav-link active" routerLink="/orders" aria-current="page">
            {{'orders'| translate}}
          </a>
}
        </li> 
      </ul>
    <select style="width: 20%;" [(ngModel)]="language" (change)="switchLanguage($event)" class="form-control me-2" id="language" >
      <option value="en">English</option>
      <option value="tr">Türkçe</option>
    </select>
      <button routerLink="/shopping-card" class="btn btn-outline-light position-relative ">
        <i class="fa-solid fa-cart-shopping" 
        [ngClass]="shopping.shoppingCarts.length >0 ?'fa-bounce': ''"></i>
        @if (shopping.shoppingCarts.length>0) {
<span class="position-absolute translate-middle badge rounded-pill bg-danger" style="top:40px; right: -27px;">
          {{shopping.shoppingCarts.length}}
          <span class="visually-hidden">unread messages</span>
        </span>
} 
      </button>
     @if (!auth.isAuthentication()) {
<button class="btn btn-outline-light ms-2" routerLink="/login">
        <i class="fa-solid fa-user-lock"></i>
      </button>
}
        @if (auth.isAuthentication()) {
<div class="dropdown ms-4">
        <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://www.freeiconspng.com/thumbs/profile-icon-png/profile-icon-9.png" width="30">
          {{auth.userName}}
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Profilim</a></li>
          <li><a class="dropdown-item" (click)="logout()">Çıkış Yap</a></li>
        </ul>
      </div>
} 
    </div>
  </div>
</nav>
